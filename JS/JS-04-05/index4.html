<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Switch</title>
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <main class="container">
        <div class="row">
            <div class="col-8">
                <form>
                    <div class="form-group">
                        <label for="txt_input" class="form-control">Cantidad: </label>
                        <input type="text" id="txt_input" class="form-control" maxlength="5" value="">
                        <!-- <input type="number" id="txt_input" class="form-control" max="999" value=""> -->
                        <label for="list_country" class="form-control">Selecciona el tipo de Moneda: </label>
                        <select id="list_country">
                            <option value="BBD">Barbados (Dólar)</option>
                            <option value="BZD">Belice (Dólar)</option>
                            <option value="CAD">Canadá (Dólar)</option>
                            <option value="CNY">China (Yuan)</option>
                            <option value="KRW">Corea Del Sur (Won)</option>
                            <option value="EGP">Egipto (Libra)</option>
                            <option value="USD">E.U.A. (Dólar)</option>
                            <option value="GBP">Gran Bretaña (Libra)</option>
                            <option value="JPY">Japón (Yen)</option>
                            <option value="NZD">Nueva Zelanda (Dólar)</option>
                        </select>
                        <button type="button" id="btn_send" class="btn btn-outline-primary">Calcular</button>
                    </div>
                </form>
                <div id="div_result" class="alert alert-success"></div>
            </div>
        </div>
    </main>
    

    <script type="text/javascript" src="./main4.js"></script>
     <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
 
</body>
</html>
